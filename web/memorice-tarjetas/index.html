<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Memorice</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sixtyfour+Convergence&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Juego de Memorice</h1>

    <div class="nivelSeleccion">
        <label for="niveles">Selecciona un nivel:</label>
        <select class="niveles">
            <option value="facil">Facil (3 pares)</option>
            <option value="intermedio">Intermedio (4 pares)</option>
            <option value="dificil">Dificil (5 pares)</option>
        </select>
        <button class="iniciarJuego">Iniciar Juego</button>
    </div>

    <div class="temporizador"></div>
    <div class="juego"></div>

    <div class="resultado"></div>

    <script src="script.js"></script>
</body>
</html>
