<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el numero</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <p>Encuentra el numero de entre los seleccionados:</p>
        <p id="lista-numeros"></p>
        <input type="number" id="adivinanza" placeholder="Introduce tu numero">
        <button onclick="location.reload()" class="botonOp" style="background-color: yellow;">Reiniciar</button>
        <button onclick="verAdivinanza()">Adivinar</button>
        <button onclick="location.href='../index.html'" class="botonOp" style="background-color: red;">Volver</button>               
        <p id="pista"></p> 
        <p class="resultado" id="resultado"></p> 
    </div>
    <script src="script.js"></script>
</body>
</html>
